version: '3.7'

services:

  zookeeper:
    image: zookeeper:3.6
    ports:
      - '2181:2181'

    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: bitnami/kafka:2.6.0
    ports:
      - '9092:9092'

    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: 'yes'
    depends_on:
      - zookeeper
    healthcheck:
      test: [ 'CMD', 'kafka-topics', '--bootstrap-server', '--version' ]
      interval: 15s
      timeout: 10s
      retries: 10

