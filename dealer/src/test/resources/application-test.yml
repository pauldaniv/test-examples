server:
  port: 8200

spring.datasource.url: jdbc:h2:mem:testdb;MV_STORE=FALSE;MVCC=FALSE
spring.datasource.driverClassName: org.h2.Driver
spring.datasource.username: sa
spring.datasource.password:

spring.datasource.dbcp.test-while-idle: true
spring.datasource.dbcp.time-between-eviction-runs-millis: 3600000
spring.datasource.dbcp.validation-query: SELECT 1

management.datasource.test-on-borrow: true
management.datasource.validation-query: SELECT 1

spring.datasource.tomcat.validation-query: SELECT 1
spring.datasource.tomcat.validation-interval: 30000
spring.datasource.tomcat.test-on-borrow: true
spring.datasource.tomcat.remove-abandoned: true
spring.datasource.tomcat.remove-abandoned-timeout: 55
spring.datasource.tomcat.max-active: 100
spring.datasource.tomcat.test-while-idle: true

spring.jpa.database-platform: org.hibernate.dialect.H2Dialect

spring.h2.console.enabled: true
spring.h2.console.path: /h2-console

service.message: test
